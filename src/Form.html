<label for="{id}">{label}</label>
<input id="{id}" type="text" bind:value=value on:click=onInputClick(event)>
<Button on:click=onClick() label="{buttonLabel}"/>

<style>
	label {
		display: block;
		margin-bottom: 0.25rem;
	}

    input {
		background-color: rgba(0, 0, 0, 0.25);
		border: none;
		border-radius: 4px;
		color: #FFFFFF;
		font-size: 1rem;
		margin-bottom: 1rem;
		padding: 0.5rem 1rem;
    }
</style>

<script>
    import Button from './Button.html'

    export default {
        components: {
            Button
        },

        data() {
            return {
                buttonLabel: '',
                id: '',
                value: ''
            }
        },

        methods: {
            onClick() {
                this.fire('click', { value: this.get().value })
                this.set({
                    value: ''
                })
            },

            onInputClick(event) {
                event.stopPropagation()
            }
        }
    }
</script>
